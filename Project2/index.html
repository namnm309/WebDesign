<!DOCTYPE html>

<html lang="en">

    <head>        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home - NamTech Shop</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
        
        <!--[1]Đầu tiên tạo header để cho search engines bik đây là header của website mình-->
        <header>

            
            <!--[4]Thêm div cho container -->
            <div class="container">
                <!--Nếu xài float thì đặt ở đây-->
                <!-- <nav>
                    <ul>
                        <li><a href="">About us</a></li>
                        <li><a href="">Promotion</a></li>
                        <li><a href="">Newsletter</a></li>
                    </ul>
                </nav> -->

                <!--[2]Thêm section tag thay vì div ở đây vì section đại diện cho 1 are cụ thể vd đây là logo ( 1 phần riêng biệt)-->
                <!--Syntax viết tag + class = tag_element.class_name -->
                <section class="logo">
                    <b>NamTech</b>
                    <span class="blue-dot"> </span>
                    <span class="blue-dot"> </span>
                    <span >Everything intresting about technology</span>
                </section>

                <!--[3]Tạo navigation để điều hướng page-->
                <!--Bên trong nav sẽ có các link điều hướng-->
                <!--Syntax nhanh : nav>ul>li*3>a (Tạo 3 thẻ li)-->
                <nav>
                    <ul>
                        <li><a href="">About us</a></li>
                        <li><a href="">Promotion</a></li>
                        <li><a href="">Newsletter</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        
        <!--Tạo backgorud hình ảnh + vài text-->
        <section class="hero">
